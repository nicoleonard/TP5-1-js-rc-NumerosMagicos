<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tp de js" />
    <meta name="keywords" content="conceptos javascript" />
    <meta name="author" content="Leonard Bruno Nicolas" />
    <title>Conceptos basicos de JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<main class="min-vh-100 p-5">
    <section class="card p-5 mb-5 d-flex justify-content-center align-content-center">
        <button type="button" class="btn btn-light" id="inicio">Prueba del 3er ojo</button>
    </section>
    <section>
        <form class="card p-5">
            <div class="mb-3">
              <label class="form-label">Adivina el numero magico</label>
              <input type="text" class="form-control" id="ingreso" aria-describedby="consejo">
              <div id="consejo" class="form-text">Escucha a tu voz interior</div>
            </div>

            <button type="submit" class="btn btn-light">Adivinar</button>
          </form>
    </section>
</main>
<footer class="bg-dark-subtle container-fluid p-5">
    <section class="d-flex justify-content-center">
        <p>&copy; Copyright <a href="https://github.com/nicoleonard" class="text-decoration-none text-success-emphasis">Nico</a></p>
    </section>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/numerosMagicos.js"></script>
</body>

</html>
